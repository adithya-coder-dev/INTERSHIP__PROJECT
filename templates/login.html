<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login | Quiz Master</title>
<style>
:root {
    --bg-main: #0d1117;
    --bg-card: #161b22;
    --border: #30363d;
    --text-main: #c9d1d9;
    --text-muted: #8b949e;
    --text-white: #f0f6fc;
    --green: #238636;
    --green-hover: #2ea043;
    --red: #da3633;
}

* { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif; }
body { background: var(--bg-main); color: var(--text-main); min-height: 100vh; }

/* NAVBAR */
.navbar { height: 64px; border-bottom: 1px solid var(--border); display: flex; align-items: center; padding: 0 40px; }
.logo { font-size: 20px; font-weight: 600; color: var(--text-white); }
.nav-right { margin-left: auto; }
.nav-right a { background: var(--green); color: #fff; padding: 7px 14px; border-radius: 6px; text-decoration: none; font-size: 14px; font-weight: 600; }
.nav-right a:hover { background: var(--green-hover); }

/* CARD */
.container { display: flex; justify-content: center; align-items: center; margin-top: 80px; padding: 0 20px; }
.card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px; width: 380px; padding: 32px; }
.card h2 { color: var(--text-white); margin-bottom: 8px; }
.card p { font-size: 14px; color: var(--text-muted); margin-bottom: 24px; }

/* FORM */
form input { width: 100%; padding: 12px; margin-bottom: 14px; border-radius: 6px; border: 1px solid var(--border); background: #0d1117; color: var(--text-main); font-size: 14px; }
form input::placeholder { color: var(--text-muted); }
form input:focus { outline: none; border-color: var(--green); }

button { width: 100%; padding: 12px; border-radius: 6px; border: none; font-size: 15px; font-weight: 600; background: var(--green); color: #fff; cursor: pointer; margin-top: 10px; }
button:hover { background: var(--green-hover); }

.admin-btn { background: #5865f2; }
.admin-btn:hover { background: #4752c4; }

.msg { background: rgba(218, 54, 51, 0.1); border: 1px solid var(--red); color: var(--red); padding: 10px; border-radius: 6px; font-size: 13px; margin-bottom: 14px; text-align: center; }

.register { margin-top: 18px; font-size: 13px; text-align: center; }
.register a { color: var(--green); text-decoration: none; font-weight: 600; }
.register a:hover { text-decoration: underline; }

</style>

<script>
function validateLogin() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    if (email === "" || password === "") { alert("Email and Password are required"); return false; }
    return true;
}
</script>
</head>
<body>

<div class="navbar">
    <div class="logo">Quiz Master</div>
    <div class="nav-right">
        <a href="{{ url_for('register') }}">Sign up</a>
    </div>
</div>

<div class="container">
    <div class="card">
        <h2>Sign in</h2>
        <p>Access your quizzes and track your performance</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% for category, msg in messages %}
            <div class="msg">{{ msg }}</div>
          {% endfor %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" onsubmit="return validateLogin()">
            <input type="email" id="email" name="email" placeholder="Email address" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="register">
            New user? <a href="{{ url_for('register') }}">Create an account</a>
        </div>

        <!-- Admin button only -->
        <form method="GET" action="{{ url_for('admin_dashboard') }}">
            <button type="submit" class="admin-btn">Login as Admin</button>
        </form>

    </div>
</div>
</body>
</html>
