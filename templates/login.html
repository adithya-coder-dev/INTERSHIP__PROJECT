<!DOCTYPE html>
<html>
<head>
    <title>Login</title>

    <style>
        body { background: #f2f2f2; font-family: Arial; }
        .box {
            width: 350px;
            margin: 100px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
        button {
            background: #2196F3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover { background: #1976D2; }
        .msg { color: red; text-align: center; }
    </style>

    <script>
        function validateLogin() {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (email === "" || password === "") {
                alert("Email and Password are required");
                return false; // ‚ùå stop submit
            }

            return true; // ‚úÖ allow submit
        }
    </script>
</head>
<body>

<div class="box">
    <h2>Login</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <div class="msg">{{ msg }}</div>
      {% endfor %}
    {% endwith %}

    <!-- üî• IMPORTANT FIXES HERE -->
    <form method="POST" action="{{ url_for('login') }}" onsubmit="return validateLogin()">

        <input type="email" id="email" name="email" placeholder="Email" required>

        <input type="password" id="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>
    </form>

    <p>New user? <a href="{{ url_for('register') }}">Register</a></p>
</div>

</body>
</html>
