<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body { background: #f2f2f2; font-family: Arial; }
        .box {
            width: 400px;
            margin: 80px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
        }
        button:hover { background: #388E3C; }
        .msg { color: red; text-align: center; }
    </style>

    <script>
        function validateRegister() {
            const pw = document.getElementById("password").value;
            const cpw = document.getElementById("confirm").value;

            if (pw !== cpw) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>
</head>
<body>

<div class="box">
    <h2>Register</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <div class="msg">{{ msg }}</div>
      {% endfor %}
    {% endwith %}

    <form method="POST" onsubmit="return validateRegister()">
        <select name="role" required>
            <option value="">Select Role</option>
            <option value="student">Student</option>
            <option value="staff">Staff</option>
        </select>

        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirm" name="confirm_password" placeholder="Confirm Password" required>

        <button type="submit">Register</button>
    </form>

    <p>Already registered? <a href="{{ url_for('login') }}">Login</a></p>
</div>

</body>
</html>
