<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Take Quiz | Quiz Master</title>
<style>
:root {
    --bg-main: #0d1117;
    --bg-card: #161b22;
    --border: #30363d;
    --text-main: #c9d1d9;
    --text-muted: #8b949e;
    --text-white: #f0f6fc;
    --green: #238636;
    --green-hover: #2ea043;
    --accent: #58a6ff;
    --transition: 0.3s ease;
}
* { margin:0; padding:0; box-sizing:border-box; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif; }
body { background: var(--bg-main); color: var(--text-main); min-height: 100vh; display:flex; flex-direction:column; align-items:center; padding:30px; }
h1 { color: var(--text-white); margin-bottom:20px; }
.card { background: var(--bg-card); border:1px solid var(--border); border-radius:12px; padding:25px; width:100%; max-width:700px; margin-bottom:20px; }
button { background:var(--green); color:var(--text-white); padding:8px 15px; border:none; border-radius:6px; cursor:pointer; font-size:14px; margin-top:10px; transition: background var(--transition); }
button:hover { background: var(--green-hover); }
.overview { display:flex; flex-wrap:wrap; gap:5px; margin-bottom:15px; }
.overview button { width:35px; padding:5px; font-size:12px; }
</style>
</head>
<body>

<h1 id="quiz-title">Quiz</h1>
<div id="quiz-container"></div>
<div class="overview" id="overview"></div>
<div>
    <button id="prev-btn" onclick="prevQuestion()">Previous</button>
    <button id="next-btn" onclick="nextQuestion()">Next</button>
    <button id="submit-btn" onclick="submitQuiz()" style="display:none;">Submit Quiz</button>
</div>

<script>
// ----------------- Helpers -----------------
function getQueryParam(param){
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(param);
}

// ----------------- API -----------------
async function api(url, method='GET', data=null){
    return await fetch(url,{method,headers:{'Content-Type':'application/json'},body:data?JSON.stringify(data):null});
}

// ----------------- Quiz State -----------------
let quizId = getQueryParam('quiz_id');
let quizData = [];
let currentIndex = 0;

// ----------------- Load Quiz -----------------
async function loadQuiz(){
    if(!quizId){ alert('No quiz selected'); return; }
    const res = await api(`/api/quizzes/${quizId}/questions`);
    const questions = await res.json();
    if(questions.length===0){ alert('No questions found'); return; }
    quizData = questions.map(q => ({...q, userAnswer: null}));
    showQuestion(0);
}

function showQuestion(index){
    const container = document.getElementById('quiz-container');
    const q = quizData[index];
    const total = quizData.length;

    let html = `<div class="card">
        <p><strong>Question ${index+1} / ${total}</strong></p>
        <p>${q.text}</p>`;
    q.options.forEach((opt,i)=>{
        const checked = q.userAnswer===i+1 ? 'checked' : '';
        html+=`<div><label><input type="radio" name="q${q.id}" value="${i+1}" ${checked}> ${opt}</label></div>`;
    });
    html+=`</div>`;
    container.innerHTML = html;

    // Overview buttons
    const overview = document.getElementById('overview');
    overview.innerHTML = '';
    quizData.forEach((q2,i)=>{
        const btn = document.createElement('button');
        btn.textContent = i+1;
        btn.style.background = q2.userAnswer ? 'var(--green)' : 'var(--accent)';
        btn.onclick = ()=>{ saveAnswer(); showQuestion(i); currentIndex=i; updateButtons(); };
        overview.appendChild(btn);
    });

    updateButtons();
}

function saveAnswer(){
    const q = quizData[currentIndex];
    const selected = document.querySelector(`input[name="q${q.id}"]:checked`);
    q.userAnswer = selected ? parseInt(selected.value) : null;
}

function updateButtons(){
    document.getElementById('prev-btn').style.display = currentIndex>0 ? 'inline-block':'none';
    document.getElementById('next-btn').style.display = currentIndex<quizData.length-1 ? 'inline-block':'none';
    document.getElementById('submit-btn').style.display = currentIndex===quizData.length-1 ? 'inline-block':'none';
}

function nextQuestion(){ saveAnswer(); currentIndex++; showQuestion(currentIndex); }
function prevQuestion(){ saveAnswer(); currentIndex--; showQuestion(currentIndex); }

// ----------------- Submit Quiz -----------------
async function submitQuiz(){
    saveAnswer();
    const answers = {};
    quizData.forEach(q => { if(q.userAnswer) answers[`q${q.id}`] = q.userAnswer; });
    const res = await api(`/api/quizzes/${quizId}/submit`, 'POST', {answers});
    const result = await res.json();
    alert(`You scored: ${result.score} / ${result.total}`);
    window.location.href = '/student-dashboard';
}

// ----------------- Init -----------------
loadQuiz();
</script>
</body>
</html>
